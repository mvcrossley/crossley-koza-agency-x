<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat and Cloak | Investigative Bureau</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  
  <body>
    <div id="logoDiv" class="row expanded">
    <h2 class="hide">The Logo Section</h2>
        <div id="logo" class="small-6 medium-4 large-4 small-centered columns">
            <object type="image/svg+xml" data="images/logo.svg"></object>
        </div>
    </div>
    <div id="navDiv" class="row expanded">
    <h2 class="hide">The Navigation Bar</h2>
        <div id="mainNav" class="small-12 medium-12 large-12 columns">
            <ul>
                <li class="navButton" id="home"><a>Home</a></li>
                <li class="navButton" id="team"><a>Team</a></li>
                <li class="navButton" id="services"><a>Services</a></li>
            </ul>
        </div>
    </div>



    <div id="conTitle">
        <div class="row expanded">
            <div class="small-12-center columns">
                <h2 id="pageTitle" class="mainTitle">Placeholder Title</h2>
            </div>
        </div>
            
        <div class="small-12 medium-6 medium-centered columns">
            <img src="images/line.svg" alt="A Dividing Line">
        </div>
    </div>

    <div id="conDesc" class="row expanded">
        <div class="small-12 medium-8 large-6 medium-centered columns">
            <p id="pageDesc" class="mainPara">Placeholder Desc</p>
        </div>
    </div>

    <div id="contentCon" class="row">
      <h2 class="hide">Content Pulled from JS object:</h2>
       <div id="contentCon1" class="small-12 medium-6 large-6 float-left columns">
            <img class="contentImg" src="" alt="First Picture">
            <h3 class="contentH3">SampleName1</h3>
            <h4 class="contentH4">Sample Subname1</h4>
            <p class="contentPara">SampleDesc1</p>        
        </div>
        <div id="contentCon2" class="small-12 medium-6 large-6 float-right columns">
            <img class="contentImg" src="" alt="Second Picture">
            <h3 class="contentH3">SampleName2</h3>
            <h4 class="contentH4">Sample Subname2</h4>
            <p class="contentPara">SampleDesc2</p>        
        </div>      
    </div>

    <div id="footerDiv" class="row expanded">
    <h2 class="hide">The Footer</h2>
        <div class="small-2 medium-2 large-2 float-left columns">
            <object type="image/svg+xml" data="images/footlogo.svg" id="footerlogo"></object>
        </div>
        <div class="small-10 medium-10 large-10 float-right columns">
            <div id="footNav">
                <ul>
                    <li class="navButton" id="home"><a>Home</a></li>
                    <li class="navButton" id="team"><a>Team</a></li>
                    <li class="navButton" id="services"><a>Services</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/conObject.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <!--<script src="js/ajax.js"></script>-->
    <script src="js/main.js"></script>
    

  </body>
</html>
